<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration form</title>
    <link rel="stylesheet"href="registration form.css">
</head>
<body>
    <form>
        <h3>registration form</h3>
    <div class="first">
    <br>first name
    <br><input type="text"name="first name" required>
    <br>middle name
    <br><input type="text"name="middlename" required>
    <br>last name
    <br><input type="text" name="last name"required>
</div>
     <div class="second">
    <br>gender
    <br><input type="radio"name="gender"value="male">male
    <br><input type="radio"name="gender"value="female">female
    <br>age
    <br><input type="age" name="age">
    <br>nationality
    <br><input type="nationality"name="nationality">
    <br>email
    <br><input type="email"name="email"size="40"required/><br>
    <br>telephone no.
    <br><input type="tel"name="tel">
    <br>laptops
    <br><select name="laptops">
        <option value="hp">hp</option>
        <option value="toshiba">toshiba</option>
        <option value="acer">acer</option>
        <option value="dell">dell</option>
        <option value="mac">mac</option>
        <option value="lenovo">lenovo</option>
        <option value="windows">windows</option>
        <option value="samsung">samsung</option>
    </select>
    <br>number of children
    <br><input type="number"name="number">
</div>
      <div class="third">
    <input type="submit"value="submit">
</div>
</form>
</body>
</html>
